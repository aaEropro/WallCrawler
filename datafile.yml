# GENERAL SETTINGS
settings:
  use-cli: True
  use-last-opened: True
  # select the read target file type. it will influence the processing pipeline
  mode: "epub"
#  mode: "txt"

markers:
  sentence-end: ["."]
  exclamation: ["?", "!"]
  punctuation: [",", ";", ":", "…"]
  speech: ["“", "”"]
  misc: ['"', "'", "’", '*']

cleaner-replace:
  - ["—", " -- "]
  - ["-- ”", "--.”"]
  - [". . . .", "…."]
  - ['. . .', '…']
  - ['....', '….']
  - ['...', '…']
  - [' …', '…']
  - ["… ”", "….”"]
  - ["…”", "….”"]
#  - ['?', '?.']
#  - ['!', '!.']
  - ['.,', ',']
  # remove redundancy
  - ['..', '.']
  - ['  ', ' ']
#  - ['*.', '.*']
#  - ["“*", "*“"]
#  - ["*”", "”*"]
cleaner-special-strings: []
titles: ['Mr', 'Ms', 'Mrs', 'Dr']

name-finder-debug: False



# CONTENT AWARE MODULE
context-aware:
  awareness-threshold: 3
  target-terms:
    - "said"
    - "asked"
    - "answered"
    - "shouted"

# EPUB SCRAPING SETTINGS
current-stylesheet:
  italic: ["italic", "calibre2"]
  bold: ["bold", "h", "calibre10"]
  bold-italic: ["bolditalic"]