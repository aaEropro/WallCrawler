last-opened:
  input-dir: "input"

  output-dir: "output"

  # used for exporting the unmodified files, with the html tags removed
  intermediate-dir: "intermediate"


# GENERAL SETTINGS
settings:
  use-cli: True
  use-last-opened: True
  # select the read target file type. it will influence the processing pipeline
  mode: "epub"
#  mode: "txt"

  # export files after removing html tags. works only with `epub` mode
  export-intermediate: True


false-positives:
  ignore:
    - "the"
    - "a"


markers:
  sentence-end: ["."]
  exclamation: ["?", "!"]
  punctuation: [",", ";", ":", "…"]
  speech: ["“", "”"]
  misc: ['"', "'", "’", '*']

cleaner-replace:
  - ["—", " -- "]
  - ["-- ”", "--.”"]
  - [". . . .", "…."]
  - ['. . .', '…']
  - ['....', '….']
  - ['...', '…']
  - [' …', '…']
  - ["… ”", "….”"]
  - ["…”", "….”"]
#  - ['?', '?.']
#  - ['!', '!.']
  - ['.,', ',']
  # remove redundancy
  - ['..', '.']
  - ['  ', ' ']
#  - ['*.', '.*']
#  - ["“*", "*“"]
#  - ["*”", "”*"]
cleaner-special-strings: []
titles: ['Mr', 'Ms', 'Mrs', 'Dr']

name-finder-debug: False



# CONTENT AWARE MODULE
context-aware:
  awareness-threshold: 3
  target-terms:
    - "said"
    - "asked"
    - "answered"
    - "shouted"

# EPUB SCRAPING SETTINGS
current-stylesheet:
  italic: ["italic", "publish1", "books_mu", "i"]
  bold: ["bold", "head_m", "head_mu", "head_mun", "num_m", "books", "b", "orbitron-bold", "num_s", "head_s", "fmh3aa", "fmh3bb"]
  bold-italic: ["bolditalic", "andada_boldit"]